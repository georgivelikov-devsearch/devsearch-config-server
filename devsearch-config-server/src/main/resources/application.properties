spring.application.name=config-server
server.port=8012

spring.cloud.config.server.git.uri=https://github.com/georgivelikov-devsearch/devsearch-configurations
spring.cloud.config.server.git.username=georgivelikov-devsearch
#Requires OS restart or Eclipse stop/start on change
spring.cloud.config.server.git.password=${CONFIG_SERVER_GITHUB_TOKEN}
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.force-pull=true